<h1 class="header">{{ data.project?.title }}</h1>

<section>
  <table mat-table [dataSource]="data.tasks" class="mat-elevation-z4">

    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let task" [innerText]="task.task"></td>
    </ng-container>

    <ng-container matColumnDef="assignee">
      <th mat-header-cell *matHeaderCellDef>Assigned To</th>
      <td mat-cell *matCellDef="let task">
        <span class="project--member"
              (click)="this.router.navigateByUrl('/user/' + task.assignee.id + '/projects')">
          {{ task.assignee.name }} (ID: {{ task.assignee.id }})
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="estimatedHours">
      <th mat-header-cell *matHeaderCellDef>Estimated Hours</th>
      <td mat-cell *matCellDef="let task" [innerText]="task.estimatedHours"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>

<section>
  <button mat-mini-fab *ngIf="previousUrl" (click)="this.router.navigateByUrl(this.previousUrl)">
    <mat-icon>arrow_back</mat-icon>
  </button>
</section>
