<h1 class="header">Projects List</h1>

<section>
  <table mat-table [dataSource]="projects" class="mat-elevation-z4">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Project</th>
      <td mat-cell *matCellDef="let project" [innerText]="project.title"></td>
    </ng-container>

    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef>Members</th>
      <td mat-cell *matCellDef="let project">
        <ng-container *ngFor="let member of project.members; let last = last">
          <span class="project--member"
                (click)="this.router.navigateByUrl('/user/' + member.id + '/projects')">
            {{ member.name }} (ID: {{ member.id }})
          </span>
          <ng-container *ngIf="!last"> | </ng-container>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="estimatedHours">
      <th mat-header-cell *matHeaderCellDef>Estimated Hours</th>
      <td mat-cell *matCellDef="let project" [innerText]="project.estimatedHours"></td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let project">
        <button mat-mini-fab (click)="this.router.navigateByUrl('/project/' + project.id + '/tasks')">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
